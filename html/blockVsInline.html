<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Vs Inline</title>
</head>
<body>
    <h1>Block태그와 Inline태그 비교</h1>
    <hr>
    <div>안녕하세요.</div><!--개행과 비슷, 그냥 한줄 다차지함-->
    <div>안녕하세요.</div>
    <div>안녕하세요.</div>
    <hr>
    <span>안녕하세요.</span><!--바로 옆에 이어서 필요한 부분만 차지-->
    <span>안녕하세요.</span>
    <span>안녕하세요.</span>
    
</body>
</html>
