<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그</title>
    <style>
        table, td {
            border-collapse: collapse;
            border: 1px solid hsla(0, 100%, 50%, 0.445);
        }
    </style>
</head>
<body>
    <h1>테이블 태그</h1>
    <!--레이아웃 잡으면 안된다, 레이아웃은 CSS로-->
    <!--게시판 뿌릴때 테이블 태그 사용-->
    <table>
        <tr>
            <td>번호</td>
            <td>이름</td>
            <td>연락처</td>
        </tr>
        <tr>
            <td>1</td>
            <td>주현진</td>
            <td>010-1111-1111</td>
        </tr>
        <tr>
            <td rowspan="3">2</td>
            <td colspan="2">신사임당</td>
        </tr>
        <tr>
            <td>이하동일</td>
            <td>010-1111-2222</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
    </table>
</body>
</html>
