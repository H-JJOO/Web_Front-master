<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="view2.css">
    <title>산업형명별 생산구조의 변화</title>
</head>
<body>
    <h1><strong>산업혁명별</strong> 생산구조의 변화</h1>
    <table>
        <tr>
            <th>구분</th>
            <th>시기</th>
            <th>생산구조</th>
            <th>내용</th>
            <th>주요 산업</th>
        </tr>
        <tr>
            <td>1차</td>
            <td>1784년</td>
            <td>공장 생산체제</td>
            <td>증기, 기계생산</td>
            <td>면공업, 제철업, 공작기계 등</td>
        </tr>
        <tr>
            <td>2차</td>
            <td>1879년</td>
            <td>대량 생산체계</td>
            <td>전기, 노동 분업</td>
            <td>염료산업, 전기산업, 통신, 자동차 등</td>
        </tr>
        <tr>
            <td>3차</td>
            <td>1969년</td>
            <td>자동화 시스템</td>
            <td>전자, 정보기술</td>
            <td>컴퓨터, 반도체, 인터넷, 자동화 등</td>
        </tr>
        <tr>
            <td rowspan="2">4차</td>
            <td rowspan="2">진행중</td>
            <td>사이버 물리</td>
            <td>디지털과 물리세계 연결</td>
            <td>물리학기술, 디지털기술, 생물학기술 등</td>
        </tr>

        <tr>
            <td colspan="3">현재의 시장 경제모델과 더불어 일자리 지형에 커다란 영향을 미칠 것으로 전망됨</td>
        </tr>
    </table>
</body>
</html>
