<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //다시 봐, 제일 중요한 콜백함수
        function calc(fn, n1, n2) {
            var result = fn(n1, n2);
            console.log('result : ' + result);
        }

        function sum(n1, n2) {
            return n1 + n2;
        }

        calc(sum, 10, 50);

        calc(function(n1, n2){//익명함수 fn 이 가리킴
            return n1 - n2;//리턴은 나를 호출한 값으로 돌아간다.
        }, 100, 30)
    </script>
</body>
</html>
