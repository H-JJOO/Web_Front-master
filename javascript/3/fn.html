<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //방법 1, 익명함수를 sum2 에 담는다.
        var sum2 = function(n1, n2) {
            return n1 + n2;
        }
        //방법 2
        // 어떨때는 리턴이 있고, 어떨 때는 리턴이 없고~, 이러한 구조를 만들수는 있다~
        function sum(n1, n2) {
            // if(n1 >= 10) { console.log('ddd'); return;}
            return n1 + n2;
        }

        //함수, 혼자 외롭게,
        //메소드, 소속되어있으면
        function sum(n1, n2) {
            return n1 + n2;
        }

        var result = sum(10, 20);
        console.log('result : ' + result );

        function printSum(n1, n2) {
            console.log('result : ' + (n1 + n2));
        }
        var result2 = printSum(20, 30);
        console.log('result2 : ' + result2);//한번도 값이 대입 된적이 없다 = undefined

        var val;
        console.log('val : ' + val );//한번도 값이 대입 된적이 없다 = undefined

        
    </script>
</body>
