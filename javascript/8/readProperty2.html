<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="favorite">
        <input type="checkbox" name="dog" value="pome">포메라니안<br>
        <input type="checkbox" name="dog" value="dalma">달마시안<br>
        <input type="checkbox" name="dog" value="bool">불독<br>
    </form>
    <button onclick="chk()">확인</button>
    <script>
        var result = [];
        var fm = document.querySelector('#favorite');
        var list = fm.children;//TAG 들만 자식으로 가져옴
        console.log(fm.nodeName);
        for(var i = 0; i < list.length; i++) {
            if(list[i].nodeName === 'INPUT' && list[i].type === 'checkbox') {//nodeName Tag 이름
                result.push(list[i].getAttribute('value'));//getAttribute 속성값 'value' 의 값이 넘어온다, pome, dalma, bool
            }
        }
        console.log(result.join(', '));

//뭔가 잘못 되었다 

    function chk() {
        var checkedlist = [];
        var checkboxList = fm.querySelectorAll('input[type=checkbox][name=dog]');
        for(var i = 0; i < checkboxList.length; i++) {
            if(checkboxList[i].checked) {
                checkedList.push(checkboxList[i].value);
            }
        }
        console.log(checkedlist.join(', '));
    }
        
    </script>
</body>
</html>
