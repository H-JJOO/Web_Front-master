<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = 3;
        var n2 = '3';

        console.log(n1 == n2);//타입상관없이
        console.log(n1 === n2);//타입포함
        console.log(n1 != n2);//타입상관없이
        console.log(n1 !== n2);//타입포함


    </script>
</body>
</html>
