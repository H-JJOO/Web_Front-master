<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = '10';
        var n2 = '5';

        console.log(n1 + n2);//더하기는 형변환 해줘야하고
        console.log(Number(n1) + Number(n2));
        console.log(n1 * n2);//나머지는 자동 형변환
        console.log(n1 - n2);//나머지는 자동 형변환
        console.log(n1 / n2);//나머지는 자동 형변환
        console.log(n1 % n2);//나머지는 자동 형변환
        //숫자 아닌값과하면 NAN 뜰거임


    </script>
</body>
</html>
