<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn1(item) {
            console.log('fn1 : ' + item);
        }

        function fn2(item) {
            console.log('fn2 : ' + item);
        }
        
        //정의 (make)
        function proc(cb, max) {
            for(var i=0; i<max; i++) {
                cb(i); 
            }
        }

        //호출 (use)
        proc(function(item) {
            console.log('noName : ' + item);
        }, 10);
        
        proc(fn2, 5);
    </script>
</body>
</html>
