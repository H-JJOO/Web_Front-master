<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //비동기, 싱글스레드
        function fn1() {
            setTimeout(function() {
                return 10;//1초 후에 리턴되기 때문에 result 에는 값이 들어가지 못해서 undefined 가 뜬다.
            }, 1000);
        }

        function fn2(val) {
            setTimeout(function() {
                console.log(val + 30);//undefiend + ? = Nan, undefiend * ? = Nan;
            }, 1000);
        }
        var result = fn1();
        console.log('result : ' + result);
        fn2(result);
    </script>
</body>
</html>
