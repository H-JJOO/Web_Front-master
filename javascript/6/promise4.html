<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn1() {
            return new Promise(function(resolve) {
                setTimeout(function() {
                    resolve(10);
                }, 1000);
            });
        }

        function fn2(val) {
            return new Promise(function(resolve, reject) {
                setTimeout(function() {
                    resolve(val + 100);
                }, 1000);
            });
        }

        // function fn3(val) {
        //     return val * 2;
        // }

        function fn3(val) {
            return new Promise(function(resolve){
                resolve(val * 2);
            });
        }

        fn1().then(function(val) {
            return fn2(val);
        }).then(function(val2) {//then 안에서 return 해주면
            return fn3(val2);//자동으로 promise 객체화 해줌
        }).then(function(val3) {
            console.log('val3 : ' +  val3);
        });

    </script>
</body>
</html>
