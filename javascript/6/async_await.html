<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //async_await
        function fn1() {
            return new Promise(function(resolve) {
                setTimeout(function() {
                    resolve(10);
                }, 1000);
            });
        }

        function fn2(val) {
            return new Promise(function(resolve, reject) {
                setTimeout(function() {
                    resolve(val + 100);
                }, 1000);
            });
        }

        function fn3(val) {
            return val * 2;
        }

        //Promise 있어야 한다.
        async function proc() {
            var val = await fn1();//reslove(10) 해주는순간 바로 입력, 10
            var val2 = await fn2(val);//reslove(val + 100) 해주는순간 바로 입력, 110
            var result = fn3(val2);
            console.log('result : ' + result);
        }
        proc();

        

    </script>
</body>
</html>
